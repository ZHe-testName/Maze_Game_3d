<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Maze Walk</title>
</head>
<body>
    <div id="container">
        <div id="world">
            <!-- <div id="square1"></div>
            <div id="square2"></div> -->
        </div>
        <!-- /#world -->
        <div id="pawn"></div>
        <div class="menu" id="menu1">
            <button id="button1" class="button">
                Начать игру
            </button>

            <button id="button2" class="button">
                Инструкция
            </button>
        </div>
        <div class="menu" id="menu2">
            <p style="font-size: 30px; top: 200px;">
                <strong>Управление :</strong><br>
                w - вперед<br>
                s - назад<br>
                a - влево<br>
                d - вправо<br>
                пробел - прыжок<br>
                !!!Включите английскую раскладку!!!<br>
                <strong>Задача :</strong><br>
                взять красный квадрат и найти голубой квадрат
            </p>

            <button class="button" id="button3">
                Назад
            </button>
        </div>
        <div class="menu" id="menu3">
            <p id="rezult" style="top: 100px"></p>
            <div class="button" id="button4">
                <p>Вернутся назад</p>
            </div>
        </div>
    </div>
    <!-- /#container -->

    <script src="./script.js"></script> 
    <script src="./menu.js"></script>
</body>
</html>
